	<!--  Head -->

	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				<!-- Spotlight -->
					<section class="spotlight style1 orient-right content-align-left image-position-center onscroll-image-fade-in" id="landing-color">
						<div class="content">
							<h2>Hi {{ name }}!</h2>
							<p>Fill out the form below and submit!</p>
							<ul class="actions stacked">
								<li><a href="{{ url_for('logout') }}#" class="button">Log Out</a></li>
							</ul>
						</div>
					</section>
			</div>

			<section class="wrapper style1 align-center">
				<div class="inner">
					<div class="content">
						<form method="post" action="#">
							<div class="fields">
								<div class="field half">
									<label for="name">Name of the playlist</label>
									<input type="text" name="name" id="name" value="Top 100 songs from" />
								</div>
								<div class="field half">
									<label for="name">Description for the playlist</label>
									<input type="text" name="desc" id="desc" value="Created using Spotipy" />
								</div>
								<div class="field half">
									<label for="email">Enter the date</label>
									<input type="date" name="date" id="date" value="" />
								</div>
								<div class="field half">
									<input type="checkbox" id="copy" name="copy" />
									<label for="copy">Make Public?</label>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
